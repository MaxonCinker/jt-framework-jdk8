apply plugin: 'org.springframework.boot'

springBoot {
    getMainClass().set('io.github.hylexus.jt.jt1078.samples.debug.Jt1078ServerSampleDebugApplication')
}

bootJar {
    getArchiveFileName().set("${project.name}.jar")
}

dependencies {
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
    implementation "org.springframework.boot:spring-boot-starter"
    implementation "org.springframework.boot:spring-boot-starter-webflux"

    testCompile "org.springframework.boot:spring-boot-starter-test"

    compile "io.github.hylexus.oaks:oaks-common-utils:${jar_version_oaks}"

    implementation(project(":jt-core"))
    implementation(project(":jt-1078-server-support"))
    implementation(project(":jt-1078-server-spring-boot-starter"))

    provided "io.netty:netty-all"

}
