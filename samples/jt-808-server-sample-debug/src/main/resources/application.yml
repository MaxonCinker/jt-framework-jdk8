server:
  port: 8808
jt808:
  built-components:
    component-statistics:
      enabled: true
    request-handlers:
      enabled: true
  plugins:
    request-filter:
      enabled: true
  request-sub-package-storage:
    type: caffeine
    caffeine:
      maximum-size: 100
      ttl: 3m
  response-sub-package-storage:
    type: caffeine
    redis:
      ttl: 3m
    caffeine:
      maximum-size: 100
      ttl: 3m

logging:
  level:
    root: info
    io.github.hylexus.jt: info
    jt-808.channel: info
    # 将默认解码器的日志级别调整到debug 来观察分包请求消息的解码
    jt-808.request.decoder: info
    # 将请求分包暂存器(默认为基于Caffeine的实现)的日志级别调整的debug 来观察分包请求的处理过程
    io.github.hylexus.jt.jt808.support.codec.impl.CaffeineJt808RequestSubPackageStorage: debug
    jt-808.response.encoder: info
spring:
  redis:
    database: 9
    host: localhost
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: '*'
        exclude:
          - redis
