plugins {
    id "org.springframework.boot" version "${maximumSpringBootBomVersion}"
}
apply plugin: 'org.springframework.boot'

springBoot {
    getMainClass().set('io.github.hylexus.jt.demos.jt808.JtDemo808ServerWebfluxBoot3')
}

bootJar {
    getArchiveFileName().set("${project.name}.jar")
}

dependencies {
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

    api(project(":demos:jt-demo-common-boot3"))
    api(project(":jt-808-server-spring-boot-starter"))

    api("org.springframework.boot:spring-boot-starter-webflux")

    testImplementation("org.springframework.boot:spring-boot-starter-test")
}
